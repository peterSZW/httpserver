<body>
 
<ul id="nav">
<li>data</li>

</ul>
 
  
<input type="button" value="num" id="num"/>
 <input type="button" value="del" id="del"/>
  <input type="button" value="add" id="add"/>

 

<script>

$(function(){
            $('#del').click(function(){
                 $('ul').each(function(){
                    $(this).find('li:last').remove();
                })
            });
			 $('#num').click(function(){
                  alert($("#nav li").length);
            });
			$('#add').click(function(){
			  $('#nav').prepend("<li>ss</li>");
			  if ($("#nav li").length>10) {
				  $('ul').each(function(){
						$(this).find('li:last').remove();
					})
			  }
			    
			  //$('#nav').append("<li>haha</li>");
			});
})

</script>
</body>
